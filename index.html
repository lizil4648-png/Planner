<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактируемый планер</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #6b4c9a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 6px;
      word-wrap: break-word;
    }
    th {
      background-color: #f0e6f7;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .time-column {
      background-color: #f7f3f0;
      font-weight: bold;
      width: 90px;
      position: sticky;
      left: 0;
      z-index: 1;
    }
    td[contenteditable="true"] {
      background-color: #ffffff;
      cursor: text;
    }
    td[contenteditable="true"]:focus {
      outline: 2px solid #6b4c9a;
      background-color: #fdf2ff;
    }
  </style>
</head>
<body>
  <h1>Мой планер</h1>
  <table id="planner">
    <thead>
      <tr>
        <th class="time-column">Время</th>
        <th>Понедельник</th>
        <th>Вторник</th>
        <th>Среда</th>
        <th>Четверг</th>
        <th>Пятница</th>
        <th>Суббота</th>
        <th>Воскресенье</th>
      </tr>
    </thead>
    <tbody id="planner-body">
      <!-- Ячейки будут сгенерированы JS -->
    </tbody>
  </table>

  <script>
    const startHour = 5;   // начало 5:00
    const endHour = 23;    // конец 23:00
    const plannerBody = document.getElementById("planner-body");

    // генерация строк
    for (let hour = startHour; hour < endHour; hour++) {
      let row = document.createElement("tr");

      // колонка времени
      let timeCell = document.createElement("td");
      timeCell.classList.add("time-column");
      timeCell.textContent = `${hour}:00 - ${hour+1}:00`;
      row.appendChild(timeCell);

      // дни недели
      for (let day = 1; day <= 7; day++) {
        let cell = document.createElement("td");
        cell.setAttribute("contenteditable", "true");
        let cellKey = `cell-${hour}-${day}`;
        // загружаем сохранённый текст
        cell.textContent = localStorage.getItem(cellKey) || "";
        // сохраняем при изменении
        cell.addEventListener("input", () => {
          localStorage.setItem(cellKey, cell.textContent);
        });
        row.appendChild(cell);
      }
      plannerBody.appendChild(row);
    }
  </script>
</body>
</html>
